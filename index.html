<!DOCTYPE html>
<html lang="vi">
<head>

    <style>

        .card { width: 100%; max-width: 500px; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #chat { height: 400px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 15px; border-radius: 10px; display: flex; flex-direction: column; gap: 10px; }
        #micBtn { width: 100%; padding: 20px; font-size: 18px; border: none; border-radius: 50px; background: #007bff; color: white; font-weight: bold; cursor: pointer; }

        .foreign { align-self: flex-end; background: #f1f8e9; color: #1b5e20; text-align: right; }
    </style>
</head>
<body>
    <div class="card">
        <h3 style="text-align: center;">üåê Phi√™n d·ªãch T·ª± ƒë·ªông Ti·ªÉu La</h3>
        <div id="chat"></div>
        <button id="micBtn">üé§ B·∫§M ƒê·ªÇ N√ìI</button>
        <div id="status">S·∫µn s√†ng</div>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const chat = document.getElementById('chat');
        const status = document.getElementById('status');
        let guestLang = null; // Bi·∫øn nh·ªõ ng√¥n ng·ªØ kh√°ch

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;

        micBtn.onclick = () => {
            // KH√îNG √©p ng√¥n ng·ªØ ·ªü ƒë√¢y ƒë·ªÉ tr√°nh l·ªói ch·ªâ nh·∫≠n ti·∫øng Anh
            recognition.start();
            micBtn.innerText = "üéß ƒêANG NGHE...";
            status.innerText = "H·ªá th·ªëng ƒëang ph√¢n t√≠ch gi·ªçng n√≥i...";
        };

        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            micBtn.innerText = "üé§ B·∫§M ƒê·ªÇ N√ìI";
            
            // G·ª≠i l√™n Google v·ªõi sl=auto ƒë·ªÉ T·ª∞ ƒê·ªòNG nh·∫≠n di·ªán ng√¥n ng·ªØ
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`;
            const response = await fetch(url);
            const data = await response.json();
            
            const detectedLang = data[2]; // M√£ ng√¥n ng·ªØ Google ph√°t hi·ªán (en, zh, fr, ja...)
            const translatedVi = data[0][0][0];

            if (detectedLang === 'vi') {
                // N·∫øu th·∫ßy n√≥i ti·∫øng Vi·ªát, m√°y t·ª± d·ªãch sang ng√¥n ng·ªØ c·ªßa kh√°ch ƒë√£ bi·∫øt
                let target = guestLang || 'en'; 
                const resF = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=vi&tl=${target}&dt=t&q=${encodeURI(text)}`);
                const dataF = await resF.json();
                addChat(text, dataF[0][0][0], 'vi', 'B·∫°n (Vi·ªát)');
            } else {
                // N·∫øu kh√°ch n√≥i ti·∫øng n∆∞·ªõc ngo√†i, c·∫≠p nh·∫≠t guestLang v√† d·ªãch sang Vi·ªát
                guestLang = detectedLang;
                addChat(text, translatedVi, 'foreign', `Kh√°ch (${detectedLang.toUpperCase()})`);
            }
        };

        function addChat(orig, trans, type, label) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<small>${label}</small><br><strong>${orig}</strong><br><em>${trans}</em>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            
            // Ph√°t √¢m c√¢u d·ªãch
            const utter = new SpeechSynthesisUtterance(trans);
            utter.lang = (type === 'vi') ? (guestLang || 'en') : 'vi';
            window.speechSynthesis.speak(utter);
        }

        recognition.onerror = () => { micBtn.innerText = "üé§ B·∫§M ƒê·ªÇ N√ìI"; };
    </script>
</body>
</html>
