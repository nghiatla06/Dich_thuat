<body>
    <div class="card">
        <h3 style="text-align: center; margin-top: 0;">ğŸŒ PhiÃªn dá»‹ch THPT Tiá»ƒu La</h3>
        
        <p style="font-size: 13px; color: #666; margin-bottom: 8px;">Chá»n tiáº¿ng cá»§a khÃ¡ch:</p>
        <div class="lang-grid" id="langSelector">
            <button class="lang-btn active" onclick="changeLang('en-US', this)">ğŸ‡ºğŸ‡¸ Tiáº¿ng Anh</button>
            <button class="lang-btn" onclick="changeLang('zh-CN', this)">ğŸ‡¨ğŸ‡³ Tiáº¿ng Trung</button>
            <button class="lang-btn" onclick="changeLang('fr-FR', this)">ğŸ‡«ğŸ‡· Tiáº¿ng PhÃ¡p</button>
            <button class="lang-btn" onclick="changeLang('ja-JP', this)">ğŸ‡¯ğŸ‡µ Tiáº¿ng Nháº­t</button>
            <button class="lang-btn" onclick="changeLang('ko-KR', this)">ğŸ‡°ğŸ‡· Tiáº¿ng HÃ n</button>

        </div>

        <div id="chat"></div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const chat = document.getElementById('chat');
        let currentLang = 'en-US'; 

        function changeLang(code, btn) {
            currentLang = code;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;

        micBtn.onclick = () => {
            recognition.lang = currentLang; // Nghe Ä‘Ãºng tiáº¿ng tháº§y Ä‘Ã£ chá»n
            recognition.start();
            micBtn.innerText = "ğŸ§ ÄANG NGHE...";
            micBtn.style.background = "#dc3545";
        };

        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            micBtn.innerText = "ğŸ¤ Báº¤M Äá»‚ NÃ“I";
            micBtn.style.background = "#28a745";
            
            // Náº¿u Ä‘ang nghe tiáº¿ng Viá»‡t thÃ¬ dá»‹ch ra tiáº¿ng khÃ¡ch, ngÆ°á»£c láº¡i dá»‹ch vá» Viá»‡t
            let target = (currentLang === 'vi-VN') ? 'en' : 'vi'; 
            
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${target}&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            const trans = data[0][0][0];

            addMsg(text, trans, (currentLang === 'vi-VN' ? 'vi' : 'foreign'));
        };

        function addMsg(orig, trans, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<strong>${orig}</strong><br><em>${trans}</em>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            
            const speech = new SpeechSynthesisUtterance(trans);
            speech.lang = (type === 'vi') ? currentLang : 'vi';
            window.speechSynthesis.speak(speech);
        }
        
        recognition.onerror = () => { micBtn.innerText = "ğŸ¤ Báº¤M Äá»‚ NÃ“I"; micBtn.style.background = "#28a745"; };
    </script>
